<div class="page-header">
  <h1>Screens</h1>
  <hr>
</div>
<div class="row">
  <div *ngFor="let screen of screens" class="col-sm-4">
    <div class="card bg-light mb-3">
      <div class="card-header">{{screen.title}}
        &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-sm btn-primary">The Bridge SG</button>
      </div>
      <div class="card-body">
        <!--<h4 class="card-title">Light card title</h4>-->
        <div class="text-center">
          <a routerLink="/screen/{{screen.id}}">
            <img src="assets/images/screen.jpg" width="40%" />
          </a>
        </div>

        <div class="card-body table-responsive" style="font-size:14px">
          <table class="table">

            <tbody>
              <tr>
                <th scope="row">Rate</th>
                <td>{{ (screen.rate/1000000000000000000) }} EST / {{ screen.interval}} S</td>

              </tr>
              <!--
              <tr>
                  <th scope="row">Interval</th>
                  <td> {{ screen.interval}} S </td>
                
              </tr>-->
              <!--
              <tr>
                <th scope="row">Last Activity</th>
                <td>10s ago</td>
            </tr>-->
              <tr>
                <th scope="row">Ads</th>
                <td> <b *ngFor="let task of screen.tasks">*</b></td>
              </tr>


            </tbody>
          </table>
        </div>
        <div class="text-center" *ngIf="ads.length!=0">
            <div class="form-group">
                <label>Post Ad</label>
                <select class="form-control" #select_ad>
                    <option *ngFor="let ad of ads">{{ad.title}}</option>
                    
                </select>
            </div>
            <div class="form-group">
                <button (click)="post(select_ad.value, screen.id)" type="button" class="btn btn-primary">OK</button>
            </div>


          <!--<button (click)="post()" type="button" class="btn btn-sm btn-primary">Post</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
